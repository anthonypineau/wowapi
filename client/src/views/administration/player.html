<form>
    <label for="username">Username :</label>
    <input type="text" id="username"><br />
    <label for="isConnected"></label>
    <select id="isConnected">
        <option value="1">True</option>
        <option value="0">False</option>
    </select><br />
    <label for="level">Level :</label>
    <input type="number" id="level"><br />
    <label for="icon">Icon :</label>
    <input type="text" id="icon"><br />
    <label for="class">Class :</label>
    <select id="class">
        
    </select><br />
    <label for="race">Race :</label>
    <select id="race">
        
    </select><br />
    <label for="profession">Profession :</label>
    <select id="profession">
        
    </select><br />
    <button>Add</button>
</form>
<script>
    const selectClass = document.getElementById("class");
    fetch("http://localhost:3000/classes").then(response => response.json())
    .then(data => {
        data.forEach(element => {
            const option = document.createElement("option");
            option.setAttribute("value", element.id);
            option.innerText = element.name;
            selectClass.appendChild(option);
        });
    });
    const selectRace = document.getElementById("race");
    fetch("http://localhost:3000/races").then(response => response.json())
    .then(data => {
        data.forEach(element => {
            const option = document.createElement("option");
            option.setAttribute("value", element.id);
            option.innerText = element.name;
            selectRace.appendChild(option);
        });
    });
    const selectProfession = document.getElementById("professions");
    fetch("http://localhost:3000/professions").then(response => response.json())
    .then(data => {
        data.forEach(element => {
            const option = document.createElement("option");
            option.setAttribute("value", element.id);
            option.innerText = element.name;
            selectProfession.appendChild(option);
        });
    });
</script>
