<form>
    <label for="item">Item :</label>
    <select id="item">
        
    </select><br />
    <label for="player">Player :</label>
    <select id="player">
        
    </select><br />
    <label for="numberInInventory">Number in inventory :</label>
    <input type="number" id="numberInInventory"><br />
    <button>Add</button>
</form>
<script>
    const selectItem = document.getElementById("item");
    fetch("http://localhost:3000/items").then(response => response.json())
    .then(data => {
        data.forEach(element => {
            const option = document.createElement("option");
            option.setAttribute("value", element.id);
            option.innerText = element.name;
            selectItem.appendChild(option);
        });
    });
    const selectPlayer = document.getElementById("player");
    fetch("http://localhost:3000/players").then(response => response.json())
    .then(data => {
        data.forEach(element => {
            const option = document.createElement("option");
            option.setAttribute("value", element.id);
            option.innerText = element.username;
            selectPlayer.appendChild(option);
        });
    });
</script>
